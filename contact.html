<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us - Rugby Store</title>
		<link rel="stylesheet" href="bootstrap.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Rubik+Mono+One&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: 'DM Sans', 'Rubik Mono One', sans-serif;
			}
			.hero {
				background-color: #343a40;
				padding: 60px 20px;
				color: #fff;
				text-align: center;
			}
			.contact-section {
				padding: 60px 20px;
				background-color: #212529;
				color: #fff;
			}
			footer {
				background-color: #343a40;
				color: #adb5bd;
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container">
					<a class="navbar-brand" href="index.html">
						<img src="./img/logo.png" alt="logo" width="50" /> Rugby Store
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarContent"
						aria-controls="navbarContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="about-us.html">About Us</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="contact.html">Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<section class="hero">
			<div class="container">
				<h1 class="display-4 fw-bold mb-3">Get in Touch with Us</h1>
				<p class="lead mb-4">
					We'd love to hear from you! Fill out the form below or reach us via
					phone or email.
				</p>
			</div>
		</section>
		<section id="contact" class="contact-section">
			<div class="container">
				<h2 class="text-center mb-5">Contact Us</h2>
				<div class="row justify-content-center">
					<div class="col-md-8">
						<form>
							<div class="mb-3">
								<label for="name" class="form-label">Name</label>
								<input
									type="text"
									class="form-control bg-secondary text-light border-0"
									id="name"
									placeholder="Your Name"
								/>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input
									type="email"
									class="form-control bg-secondary text-light border-0"
									id="email"
									placeholder="Your Email"
								/>
							</div>
							<div class="mb-3">
								<label for="subject" class="form-label">Subject</label>
								<input
									type="text"
									class="form-control bg-secondary text-light border-0"
									id="subject"
									placeholder="Subject"
								/>
							</div>
							<div class="mb-3">
								<label for="message" class="form-label">Message</label>
								<textarea
									class="form-control bg-secondary text-light border-0"
									id="message"
									rows="5"
									placeholder="Your Message"
								></textarea>
							</div>
							<button type="submit" class="btn btn-primary w-100">
								Send Message
							</button>
						</form>
					</div>
				</div>
			</div>
		</section>
		<footer class="py-4">
			<div
				class="container d-flex flex-column flex-md-row justify-content-between align-items-center"
			>
				<a class="navbar-brand text-light mb-3 mb-md-0" href="index.html">
					<img src="./img/logo.png" alt="logo" width="40" class="me-2" />
					Rugby Store
				</a>
				<ul class="nav mb-3 mb-md-0">
					<li class="nav-item">
						<a class="nav-link text-light" href="about-us.html">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="contact.html">Contact</a>
					</li>
				</ul>
				<p class="mb-0">&copy; 2025 Rugby Store. All rights reserved.</p>
			</div>
		</footer>
	</body>
</html>
